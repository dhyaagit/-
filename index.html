<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مزحة برشلونة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First Page -->
        <div id="firstPage" class="card">

        </div>

        <!-- Second Page (Initially Hidden) -->
        <div id="secondPage" class="card video-card hidden">
            <div class="video-header">
                <img src="Laughing Emoji Transparent Pictures To Pin On Pinterest - Laughing Emoji PNG Transparent With Clear Background ID 284936 _ TopPNG.jpg" alt="Laughing Emoji" class="emoji">

            </div>
            
            <div class="video-container">
                <video id="videoPlayer" class="video-player">

                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="button-container">
                <button id="pauseButton" class="control-button">إيقاف مؤقت</button>
                <button id="playButton" class="control-button">تشغيل</button>

            <div class="emoji-container">

    <footer>
